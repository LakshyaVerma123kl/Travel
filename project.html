<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TravelBloom - Explore your dream destinations and book your next adventure."
    />
    <title>TravelBloom</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="plane.png" alt="TravelBloom Logo" class="logo" />
          <span class="logo-text">TravelBloom</span>
        </div>
        <div class="buttons">
          <button id="home" type="button">Home</button>
          <button id="about" type="button">About Us</button>
          <button id="contact" type="button">Contact Us</button>
        </div>
        <div class="search-container">
          <input
            type="search"
            id="search-bar"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="search-button" type="button">Search</button>
          <button class="clear-button" type="button">Clear</button>
          <div id="search-results" role="listbox"></div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div id="twi">
        <div class="vr"></div>
        <div class="si">
          <a href="#"><img src="twitter.png" alt="Twitter" /></a>
          <a href="#"><img src="social-media.png" alt="Social Media" /></a>
          <a href="#"><img src="instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="youtube.png" alt="YouTube" /></a>
        </div>
      </div>
      <div class="text">
        <h1>EXPLORE <br />DREAM <br />DESTINATION</h1>
        <p class="text1">
          It encourages exploration of unfamiliar <br />
          territories, embracing diverse cultures and <br />
          landscapes, while pursuing the desired <br />
          destination that captivates the heart and <br />
          ignites a sense of wonder.
        </p>
        <a href="#"><button type="button">BOOK NOW</button></a>
      </div>
    </main>

    <script src="project.js"></script>
  </body>
</html>
